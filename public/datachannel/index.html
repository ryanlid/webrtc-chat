<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>WebRTC dataChannel - 点对点文件传输</h1>

      <br />
      <br />

      <div>
        <span>请输入房间号</span>
        <input type="text" value="222222" id="room" />
        <button id="btnJoin">加入</button>
        <button id="btnLeave">离开</button>
      </div>

      <br />
      <br />

      <form>
        <input type="file" id="file" />
        <button id="upload" disabled>上传</button>
      </form>

      <br />
      <div>
        发送进度
        <progress
          max="100"
          value="0"
          style="width: 100%;"
          id="sendProgress"
        ></progress>
      </div>
      <div>
        接收进度
        <progress
          max="100"
          value="0"
          style="width: 100%;"
          id="receiveProgress"
        ></progress>
      </div>

      <br />
      <br />

      <div class="flex">
        <div class="flex-item">
          <h3>发送的文件</h3>
          <div id="sendFileList"></div>
        </div>
        <div class="flex-item">
          <h3>接收的文件</h3>
          <div id="receiveFileList"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@7.6.3/out/adapter.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
